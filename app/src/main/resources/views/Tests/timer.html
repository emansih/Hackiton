<p id="timer"></p>
<script>
// taken from w3schools, set the date and time we're counting down to
var countDownDate = new Date("date").getTime();

var x setInterval(function(){
    var now = new Date().getTime();
    //shows the difference between now and when the task finishes
    var distance = countDownDate - now;
    //time calculations
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    //shows result in elemtn that mentions timer id
    document.getElementById("timer").innerHTML = hours + "h" + minutes + "m" + seconds + "s";

    //alerts user that count down is finished
    if (distance <= 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "Time's up!";
    }
}, 1000)
</script>
