<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link type="text/css" rel="stylesheet"  href="dashboard.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<div class="container py-3">
    <div class="dashboardHeader p-3 pb-md-4 mx-auto text-center">
        <h1 id="dashboardTime" class="display-4 fw-normal">3:13pm</h1>
        Saturday, April 3
        <p class="fs-5 text-muted">Inspirational Quote</p>
    </div>

    <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Upcoming Events</h4>
                    </div>
                    <div class="card-body">
                        <ul th:each="calendarEntries: ${calendarEntries}" class="list-unstyled mt-3 mb-4">
                            <li th:text="${calendarEntries.startDateTime} + '  ' +  ${calendarEntries.description}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
