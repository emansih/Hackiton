<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;500&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="/dashboard.css">
	<script src="/dashboard.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>


<body onload="updateClocks();"> <!-- Update Clock -->
	<div class="TopBar">
		<h1>
			<span id="mainClock">--:--</span><span id="AMPM">:-- --</span> <span id="date" th:text="${date}"></span><br>
			<span id="inspoQuote" th:text="${quotes}"></span>
		</h1>

		<div class="topmainbtn Settings">
			<h2> Settings </h2>
		</div>

		<div class="topmainbtn FocusTimer">
			<h2> Timer </h2>
		</div>
	</div>

	<div class="MainGrid">

		 <!-- █████ EVENTS CARD ███████████████████████████████████ -->
		<div class="card Events">
			<h2> Events </h2>
			<button onclick="location.href='/addEvent';" type="button" class="btn btn-primary">Add</button>

			<div class="card-body">
				<ul th:each="calendarEntries: ${calendarEntries}" class="list-group">
					<li th:text="${calendarEntries.startDateTime} + '  ' +  ${calendarEntries.description}"></li>
				</ul>
			</div>

		</div>

		<!-- █████ TO-DO ███████████████████████████████████ -->

		<div class="card ToDoList">
			<h2> Goals For Today </h2>

			<button onclick="location.href='/todo';" type="button" class="btn btn-primary">Add</button>

			<div class="card-body">
				<ul th:each="todoEntries: ${todoEntries}" class="list-group">
					<li th:text="${todoEntries.todoDescription}"></li>
				</ul>
			</div>
		</div>

		<!-- █████ WEATHER ███████████████████████████████████ -->
		<div class="card Weather">
			<img id="weatherIcon" th:src="${weatherIcon}" />
			<h2 id="temps"><span id="weatherTemp" th:text="${temp}"></span> <span th:text="${weatherStatus}" id="weatherStatus"></span></h2>
		</div>

		<div class="card WorldClock">
			<h2 id="clockwidgetcontainer"><span id="worldclockwidget">--:--</span> <span id="worldclockAMPM">--</span></h2>
			<p id="clockwidgetCityName"> --------- </p>
		</div>
	</div>
<hr />
</body>
</html>
